<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo firma</title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="signature-pad.css">

</head>
<body onselectstart="return false">
<div id="signature" style="text-align:center;"><img id="sign" src=""> </div>
 <div id="signature-pad" class="m-signature-pad">
    <div class="m-signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="m-signature-pad--footer">
      <div class="description">Sign above</div>
      <button class="button clear" data-action="clear">Clear</button>
      <button class="button save" data-action="save">Sign Contract</button>
    </div>
  </div>

  <script src="signature_pad.js"></script>
  <script src="app.js"></script>
</body>
</html>
